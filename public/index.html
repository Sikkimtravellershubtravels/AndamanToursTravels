<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andaman Tour and Travels</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img src="http://decide-ratter.codio.io/public/images/DSCN0418.JPG" alt="no image" height="200" width="1000">
      <div class="carousel-caption">
         <font face="calibri" color="white" size="5">Soothing Breeze @ Wandoor, South Andaman</font>
      </div>
    </div>
    <div class="item">
      <img src="http://decide-ratter.codio.io/public/images/DSCN0419.JPG" alt="no image" height="200" width="1000">
      <div class="carousel-caption">
        <font face="calibri" color="black" size="5">Experience the colour of the sea</font>
      </div>
    </div>
    <div class="item">
      <img src="http://decide-ratter.codio.io/public/images/DSCN0420.JPG" alt="no image" height="200" width="1000">
      <div class="carousel-caption">
        <font face="calibri" color="black" size="5">Soothing Breeze @ Wandoor, South Andaman</font>
      </div>
    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
  </a>
</div>
            
        </div>
        <div class="row">
            <div class="jumbotron" background="yellow">
  <p><font family="verdana" size="8" color="black"><font>Welcome to The Chandra Tourism Guide</font></p>
  <p align="center"><font face="calibri" size="5" color="black">Exotic Tourism Packages</font></p>
  <p><a class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" role="button">Learn more</a></p>
       <p align="left"><font face="calibri" size="5" color="purple">Select Your Destination</font></p>       
            <p align="center">
               <div class="btn-group-vertical">
              <button type="button" class="btn btn-default"><font face="calibri" color="green" size="4">Andaman</font></button>
              <button type="button" class="btn btn-default"><font face="calibri" color="green" size="4">Arunachal Pradesh</font></button>
              <button type="button" class="btn btn-default"><font face="calibri" color="green" size="4">Kerala</font></button>
              <button type="button" class="btn btn-default"><font face="calibri" color="green" size="4">Kashmir</font></button>

</div></p>
       
			
    
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="false">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        Offer 2014
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div> 
    

   
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    
</body>
</html>
